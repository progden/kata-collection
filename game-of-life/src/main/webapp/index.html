<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Conway's Game of Life</h1>
    <div class="container">
        <!-- 左側：棋盤 -->
        <div class="board-panel">
            <table id="board"></table>
        </div>

        <!-- 右側：控制面板 -->
        <div class="control-panel">
            <!-- 遊戲設定 -->
            <div class="settings">
                <h3>遊戲設定</h3>
                <div class="input-group">
                    <label for="width">寬度:</label>
                    <input type="number" id="width" value="20" min="3" max="50">
                </div>
                <div class="input-group">
                    <label for="height">高度:</label>
                    <input type="number" id="height" value="20" min="3" max="50">
                </div>
                <button id="newGame">重啟新遊戲</button>
            </div>

            <!-- 演化控制 -->
            <div class="controls">
                <h3>演化控制</h3>
                <button id="nextTick">Next Tick</button>
                <div class="switch-group">
                    <label class="switch">
                        <input type="checkbox" id="autoTick">
                        <span class="slider"></span>
                    </label>
                    <span>Auto Tick (0.1s)</span>
                </div>
            </div>

            <!-- 狀態資訊 -->
            <div class="info">
                <h3>狀態資訊</h3>
                <p>世代: <span id="generation">0</span></p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
